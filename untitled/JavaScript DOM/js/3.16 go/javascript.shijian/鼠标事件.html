<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>鼠标事件</title>
    <script type="text/javascript">
        function handle(oEvent) {
            if (window.event) oEvent = window.event;
            var oDiv = document.getElementById("display");
            oDiv.innerHTML += oEvent.type + "<br/>";
        }
        window.onload = function () {
            var oImg = document.getElementsByTagName("img")[0];
            oImg.onmousedown = handle;//单击任意一个鼠标键触发
            oImg.onmouseout = handle;//鼠标移出是触发
            oImg.onmouseup = handle;//松开鼠标任意按键时触发
            oImg.onmouseover = handle;//鼠标移上去时触发
            oImg.ondblclick = handle;//双击时触发

        }

    </script>

</head>
<body>
<img src="../../tu7.jpg" border="0" style="float: left;padding: 0px 8px 0px 0px;">
<div id="display"></div>
</body>
</html>
