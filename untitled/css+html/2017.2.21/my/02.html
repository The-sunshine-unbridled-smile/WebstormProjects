<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用margin完成首页布局</title>
    <style>
        #cont{
            width: 1000px;/*总的父div设置了宽度 那么子div若宽度一样不需要再单独设置*/
            background: gray;
        }
        #head {
            height: 100px;
            background: orange;
        }

        #main {
            height: 600px;
            background:green;

        }

        #foot{
            height:100px;
            background: blue;
        }
        #lside{
            width: 700px;
            height:600px;
            background:pink;
            float:left;

        }

        #rside{
            width: 300px;
            height:600px;
            background:purple;
            float:right;
        }
        .four{
            width:300px;
            height:250px;
            background: black;
            float:left;
            margin:10px;
        }
    </style>
</head>
<body>
<div id="cont">
    <div id="head"></div>
    <div id="main">
        <div id="lside">
            <div class="four"></div>
            <div class="four"></div>
            <div class="four"></div>
            <div class="four"></div>
        </div>
        <div id="rside"></div>
    </div>
    <div id="foot"></div>
</div>
</body>
</html>
