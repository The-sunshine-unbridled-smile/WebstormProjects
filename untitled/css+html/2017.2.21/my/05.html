<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:1000px;
            height:100px;
            padding:30px;/*加上padding值后 盒子的实际占据会变大*/
            background: gray;
            border:50px solid red;
            margin:50px;
        }
    </style>
</head>
<body>
<div>
    一个盒子同是有margin border padding实际占据多大的空间<br>
    竖直方向：height+margin-top+margin-bottom+padding-top+padding-bottom<br>
    水平方向：width+maargin-left+margin-right+padding-left+padding-right
</div>

</body>
</html>
