<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用css画一个三角新 圣诞树</title>
    <style>
        #san{
            width:0px;
            height:0px;
            background: black;
            border:50px solid ;
            border-left-color:red;
            border-bottom-color:blue;
            border-right-color:pink;

        }
        #one{
            width:0px;
            height:0px;
            border:solid 200px;
            border-color:white white green white;
        }
        #two{
            width:0px;
            height:0px;
            border:solid 200px;
            border-color:transparent transparent green transparent;/*transparent透明色*/
            margin-top:-200px;
        }
        #three{
            width:60px;
            height:500px;
            background: green;
            margin-left:170px;
        }
    </style>
</head>
<body>
这是一个三角形
<div id="san"></div>
<hr>
这是一颗圣诞树
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<hr>

</body>
</html>
