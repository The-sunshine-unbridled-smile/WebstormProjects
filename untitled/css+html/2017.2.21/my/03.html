<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div{
            width:300px;
            height:300px;
            background: blue;
            border:50px dashed pink;
            /*border的三要素：宽(border-width) 形状(border-style) 颜色(border-color)
            方向也可以自由组合   top right bottom left*/
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
