<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
    <style>
        div{
            width:600px;
            height:200px;
            background: pink;
        }
        img{
            width:100px;
            height:100px;
            margin:0px;
            display:block;
        }
    </style>
</head>
<body>
<img src="../css+html/2017.02.23/0_07.png" alt="图片说明且图片不显示时会显示的字" title="鼠标放上去就显示的字"/>
<img src="../css+html/2017.02.23/0_07.png"/>还可以直接用其他图片的链接
<div>1：image是单闭合标签<br>
      2:image是内联元素，同时也是替换元素且可以设置宽和高<br>
      3：image自带有margin值 将他的margin值设为0也有外边距<br>
      4:去掉margin值需转成块
</div>

</body>
</html>
