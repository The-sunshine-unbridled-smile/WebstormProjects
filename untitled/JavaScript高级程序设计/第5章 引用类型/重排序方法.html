       function compare(value1,value2) {
           if(value1<value2){
               return -1;
           }else if(value1>value2){
               return 1;
           }else {
               return 0;
           }
       }
       var values=[0,1,45,10,15];
       values.sort(compare);
       alert(values);//按升序排列   交换return -1与return 1的位置后将按降序排列
