<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML事件处理程序</title>
		
		<script type="text/javascript">
			
			var btn=document.getElementById("mybtn");
			btn.onclick=function(){
				alert("this.id");
			}
			
			
			
		</script>
		
	</head>
	<body>
		
		<input type="button" value="click me" id="mybtn"  />
		
	</body>
</html>
