<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择符API</title>

    <script type="text/javascript">

        //querySelector()方法：接收一个CSS选择符，返回与该模式匹配的第一个元素，若无返回null
        var body=document.querySelector("body");      //取得body元素
        var myDiv=document.querySelector("#myDiv");  //获取ID为myDiv的元素
        var selected=document.querySelector(".selected");  //取得类为selected的第一个元素
        var img=document.body.querySelector("img.button");  //取得类为button的第一个图像元素



        //querSelectorAll()方法：返回的是Nodelist的实例  即返回的是所有的额
        var ems=document.getElementById("myDiv").querySelectorAll("em");
        var selected=document.querySelectorAll(".selected");
        var strongs=document.querySelectorAll("p strong");


        //matchesSelector():若有返回true;无则返回 false


    </script>
</head>
<body>

<p id="demo">id="demo" 的 p 元素</p>
<p> 点击按钮修改 id="demo" 的 p 元素内容</p>
<button onclick="myFunction()">点我</button>



<script>
    function myFunction() {
        document.querySelector("#demo").innerHTML = "Hello World!";
    }
</script>


</body>
</html>
