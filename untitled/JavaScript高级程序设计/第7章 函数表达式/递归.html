<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归</title>
    <script type="text/javascript">

        //递归函数是在一个函数通过名字调用自身的情况下构成的

        //在严格模式下，不能通过脚本访问arguments.callee
       /* function factorial(num) {
            if(num<=1){
                return 1;
            }else{
                return num*arguments.callee(num-1);
            }
        }
        var anotherFactorial=factorial;
        factorial=null;
        alert(anotherFactorial(4));        //24(4*3*2*1*/



       //一下代码创建了一个名为f的命名函数表达式     这种方式在严格模式下都行得通
        var factorial=(function f(num) {
            if(num<=1){
                return 1;
            }else{
                return num*f(num-1);
            }
        });
        var anotherFactorial=factorial;
        factorial=null;
        alert(anotherFactorial(4));

    </script>
